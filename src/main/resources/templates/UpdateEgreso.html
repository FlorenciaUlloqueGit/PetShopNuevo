<div class="container-fluid text-white" style="background-color: rgb(254, 93, 38)">
    <h1 style="text-align: center">
        <br><br>
        Ingreso de mercadería
        <br><br><br>
    </h1>
</div>
<div class="container-fluid text-white" style="background-color: rgb(242, 192, 120);">

    <br>
    <h2 style="text-align: center">Modificación de ingreso</h2>
    <br>

</div>

<br>
<br>
<br>

<div class="container">

    <div th:if=${param.exito}>
        <div class="alert alert-info">Se han modificado los datos exitosamente.</div>
    </div>

    <div class="container">
        <a th:href="@{/detalleEgresos/listar/{idEgreso}(idEgreso=${egreso.idEgreso})}" class="btn btn-warning">
            Ver productos</a>
    </div>

      <form th:action="@{/ventas/updateEgreso/{idEgreso}(idEgreso=${egreso.idEgreso})}" method="post" th:object="${egreso}" >

          <div class="form-group">
              <label for="cliente">Cliente</label>
              <select  th:field="*{cliente}" class="form-control form-control" id="cliente">
                  <option th:each="cliente:${clientes}"
                          th:value="${cliente.idCliente}"
                          th:text="${cliente.nombre}" />
              </select>
          </div>

              <div class="form-group">
                  <label for="fecha">Fecha</label>
                  <input type="date" class="form-control" id="fecha" th:field="*{fecha}"
                         required autofocus="autofocus" >
              </div>

          <div class="form-group">
              <label for="total">Total</label>
              <input type="number" class="form-control" id="total" th:value="*{total}"
                     required autofocus="autofocus" disabled >
          </div>

          <div class="form-group">
              <label for="formaPago">Forma de pago</label>
              <select  th:field="*{formaPago}" class="form-control form-control" id="formaPago">
                  <option th:each="formaPago:${formaPagos}"
                          th:value="${formaPago.idFormaPago}"
                          th:text="${formaPago.nombre}" />
              </select>
          </div>

          <BR>
              <button type="submit" class="btn btn-success">Modificar</button>
          <td><a th:href="@{/ventas/listar}" class="btn btn-info"> Volver al listado</a></td>
          </form>

    </div>

</div>
