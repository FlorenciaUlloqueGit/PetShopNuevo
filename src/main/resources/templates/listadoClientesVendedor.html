<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
        <title>Home</title>
    </head>
<body style="background-color: rgb(250, 237, 202)">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(193, 219, 179);">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Almacén de Mascotas</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  th:href="@{/homeAdmin}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos/listarProductos}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{marcas/listarMarcas}">Marcas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/proveedores/listarProveedores}">Proveedores </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{ventas/listarVentas}">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"th:href="@{/ingresos/listarIngresos}">Ingresos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid text-white" style="background-color: rgb(254, 93, 38)">
    <h1 style="text-align: center">
        <br><br>
        Listado de clientes
        <br><br><br>
    </h1>
</div>
<div class="container-fluid text-white" style="background-color: rgb(242, 192, 120);">

    <br>
    <h2 style="text-align: center">Datos</h2>
    <br>

</div>

<br>
<br>
<br>


<div class="container" th:if=${param.exito}>
    <div class="alert alert-info">El cliente se ha eliminado exitosamente.</div>
</div>

<div class="container">

    <div class="container">
        <td><a  th:href="@{/registro/nuevo}" class="btn btn-danger"> Agregar nuevo cliente</a></td>
    </div>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Dirección</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente: ${customer}">
            <td th:text="${cliente.idCliente}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.direccion}"></td>
            <td><a th:href="@{/customer/updateFromVendedor/{idCliente}(idCliente=${cliente.idCliente})}" class="btn btn-info">
                Editar</a></td>
        </tr>
        </tbody>
    </table>
    <td><a th:href="@{/homeVendedor}" class="btn btn-warning">
        Volver al menú </a></td>
</div>
<br>
<br>
<br>
</body>
</html>
