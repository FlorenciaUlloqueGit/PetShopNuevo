<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Registro de usuarios</title>
  <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
</head>
<body style="background-color: rgb(250, 237, 202)">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(193, 219, 179);">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Almacén de Mascotas</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registro}">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-white" style="background-color: rgb(254, 93, 38)">
    <h1 style="text-align: center">
        <br><br>
        Marcas
        <br><br><br>
    </h1>
</div>
<div class="container-fluid text-white" style="background-color: rgb(242, 192, 120);">

    <br>
    <h2 style="text-align: center">Modificación de marcas</h2>
    <br>

</div>

<br>
<br>
<br>

<div class="container">

    <div th:if=${param.exito}>
        <div class="alert alert-info">Se han modificado los datos exitosamente.</div>
    </div>

      <form th:action="@{/marcas/updateMarca/{idMarca}(idMarca=${marca.idMarca})}" method="post" th:object="${marcaDtos}" >


              <div class="form-group">
                  <label for="nombre">Nombre marca</label>
                  <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                         required autofocus="autofocus" >
              </div>
          <div class="form-group">
              <label for="proveedor">Proveedor</label>
              <select  th:field="*{proveedor}" class="form-control form-control" id="proveedor">
                  <option th:each="proveedor:${proveedores}"
                          th:value="${proveedor.idProveedor}"
                          th:text="${proveedor.nombre}" />
              </select>
          </div>
                <BR>
              <button type="submit" class="btn btn-success">Modificar</button>
          <td><a th:href="@{/marcas/}" class="btn btn-info"> Volver al listado</a></td>
          </form>

    </div>

</div>


<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
