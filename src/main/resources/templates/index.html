<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color: rgb(250, 237, 202)">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(193, 219, 179);">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Almacén de Mascotas</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-white" style="background-color: rgb(254, 93, 38)">
    <h1 style="text-align: center">
        <br><br>
        Bienvenido a Almacén de Mascotas
        <br><br><br>
    </h1>
</div>
<div class="container-fluid text-white" style="background-color: rgb(242, 192, 120);">

    <br>
    <h2 style="text-align: center"> Hola de nuevo vendedor!</h2>
    <br>

</div>

<br>
<br>
<br>

<div th:if=${param.exito}>
    <div class="alert alert-info" align="center">Inicio de sesión exitoso
    </div>
</div>

<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Inicio de sesión</h2>
                <form th:action="@{/loginVendedor}" th:object="${vendedor}" method="post">

                    <div th:if=${param.error}>
                        <div class="alert alert-danger" align="center">Usuario o contraseña
                            inválidos</div>
                    </div>

                    <div th:if=${param.logout}>
                        <div class="alert alert-info"  align="center">Ha cerrado sesión exitosamente
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="usuario" >Email </label>
                        <input
                                id="usuario" type="text"  name="usuario" class="form-control" required
                                autofocus="autofocus" placeholder="CRomero">

                    </div>
                    <div class="form-group">
                        <label for="pass" >Contraseña</label>
                        <input
                                id="pass" type="password"  name="pass" class="form-control" required
                                autofocus="autofocus" placeholder="mimascota">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <br>
                                    <button type="submit" class="btn btn-success">Ingresar</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
                <div class="form-group" align="left">
                    <span>Si sos administrador  <a th:href="@{/loginAdmin}">ingresá
							aqui</a></span> <br>
                    <span> <a th:href="@{/terminosYCondiciones}">Ver términos y condiciones
                         aquí</a></span> <br>
                </div>
            </div>
            <div class="col-md-8 banner-sec">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="https://www.purina-latam.com/sites/g/files/auxxlc391/files/styles/kraken_generic_max_width_960/public/purina-perros-y-gatos-pueden-ser-amigos.png?itok=h-Ls857q" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://fotografias.antena3.com/clipping/cmsimages01/2021/08/03/FBA37CA8-72F1-4DE1-A359-9A0EBDED7AAB/98.jpg?crop=1920,1080,x0,y99&width=1900&height=1069&optimize=low&format=webply" alt="First slide">

                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://www.zooplus.es/magazine/wp-content/uploads/2021/04/Acaros-en-conejos.jpeg" alt="First slide">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<br>
<br>
<br>
<br>


</body>
</html>
