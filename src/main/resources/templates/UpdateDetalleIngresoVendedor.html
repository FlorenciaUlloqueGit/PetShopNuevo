<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
        <title>Almacén de Mascotas</title>
    </head>
<body style="background-color: rgb(250, 237, 202)">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(193, 219, 179);">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Almacén de Mascotas</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  th:href="@{/homeVendedor}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos/listarProductos}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{marcas/listarMarcas}">Marcas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/proveedores/listarProveedores}">Proveedores </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ventasCliente}">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"th:href="@{/ingresosProveedor}">Ingresos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"th:href="@{/preguntasFrecuentesVendedor}">Preguntas frecuentes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logoutVendedor}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid text-white" style="background-color: rgb(254, 93, 38)">
    <h1 style="text-align: center">
        <br><br>
        Detalle del ingreso
        <br><br><br>
    </h1>
</div>
<div class="container-fluid text-white" style="background-color: rgb(242, 192, 120);">

    <br>
    <h2 style="text-align: center">Formulario de modificación</h2>
    <br>

</div>

<br>
<br>
<br>

<div class="container">

    <div th:if=${param.exito}>
        <div class="alert alert-info">Se han modificado los datos exitosamente.</div>
    </div>

      <form th:action="@{/detalleIngresosProveedor/updateDetalle/{idDetalle}(idDetalle=${detalleIngresoDtoUpdate.idDetalle})}" method="post" th:object="${detalleIngresoDtoUpdate}" >

          <div class="container">
          <input name="idIngreso" th:field="*{idIngreso}" disabled hidden>
          </div>

          <div class="form-group">
              <label for="producto">Producto</label>
              <select  th:field="*{producto}" class="form-control form-control" id="producto">
                  <option th:each="producto:${productos}"
                          th:value="${producto.idProducto}"
                          th:text="${producto.nombre}" />
              </select>
          </div>

              <div class="form-group">
                  <label for="cantidad">Cantidad</label>
                  <input type="number" class="form-control"   style="text-align:left" id="cantidad" th:field="*{cantidad}"
                         required autofocus="autofocus" >
              </div>

          <BR>
              <button type="submit" class="btn btn-success">Modificar</button>
          <td><a th:href="@{/detalleIngresosProveedor/listar/{idIngreso}(idIngreso=${detalleIngresoDtoUpdate.idIngreso})}" class="btn btn-info"> Volver</a></td>
          </form>

    </div>

</div>


<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
