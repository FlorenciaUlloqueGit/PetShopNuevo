<div class="container-fluid text-white" style="background-color: rgb(254, 93, 38)">
    <h1 style="text-align: center">
        <br><br>
        Alta de Marcas
        <br><br><br>
    </h1>
</div>
<div class="container-fluid text-white" style="background-color: rgb(242, 192, 120);">

    <br>
    <h2 style="text-align: center">Formulario de nueva marca</h2>
    <br>

</div>

<br>
<br>
<br>

<div class="container">
    <div th:if=${param.exito}>
        <div class="alert alert-info">Felicitaciones! Se ha registrado la marca exitosamente.</div>
    </div>
    <div th:if=${param.error}>
        <div class="alert alert-danger">La marca ingresado ya existe</div>
    </div>

      <form th:action="@{/marcas/nuevo}" method="post" th:object="${marcaDtos}" >

          <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                     required autofocus="autofocus"  placeholder="Sabrositos">
          </div>
          <div class="form-group">
              <label for="proveedor">Proveedor</label>
              <select  th:field="*{proveedor}" class="form-control form-control" id="proveedor">
                  <option th:each="proveedor:${proveedores}"
                          th:value="${proveedor.idProveedor}"
                          th:text="${proveedor.nombre}" />
              </select>
          </div>
                <BR>

               <div>
              <button type="submit" class="btn btn-success">Registrar</button>
                   <td><a th:href="@{/marcas/listarMarcas}" class="btn btn-danger">
                       Volver al listado</a></td>
              </div>
          </form>

    </div>
