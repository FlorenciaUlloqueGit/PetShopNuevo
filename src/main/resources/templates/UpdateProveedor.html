<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>

        <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
        <title>Home</title>
    </head>
<body style="background-color: rgb(250, 237, 202)">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(193, 219, 179);">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Almacén de Mascotas</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  th:href="@{/homeAdmin}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reportes/listadoReportes}">Reportes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vendedores/}">Administrar vendedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/proveedores/listar}">Administrar Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"th:href="@{/ventas/listar}">Modificar ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/stocks/}">Administrar stock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid text-white" style="background-color: rgb(254, 93, 38)">
    <h1 style="text-align: center">
        <br><br>
        Proveedores
        <br><br><br>
    </h1>
</div>
<div class="container-fluid text-white" style="background-color: rgb(242, 192, 120);">

    <br>
    <h2 style="text-align: center">Modificación de proveedores</h2>
    <br>

</div>

<br>
<br>
<br>

<div class="container">

    <div th:if=${param.exito}>
        <div class="alert alert-info">Se han modificado los datos exitosamente.</div>
    </div>

      <form th:action="@{/proveedores/updateProveedor/{idProveedor}(idProveedor=${proveedor.idProveedor})}" method="post" th:object="${proveedor}" >

              <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                         required autofocus="autofocus">
              </div>
              <div class="form-group">
                  <label for="telefono">Password</label>
                  <input type="number" class="form-control" id="telefono" th:field="*{telefono}"
                         required autofocus="autofocus" placeholder="12345/">
              </div>
          <div class="form-group">
              <label for="representante">representante</label>
              <input type="text" class="form-control" id="representante" th:field="*{representante}"
                     required autofocus="autofocus">
          </div>
                <BR>
              <button type="submit" class="btn btn-success">Modificar</button>
          <td><a th:href="@{/proveedores/}" class="btn btn-info"> Volver al listado</a></td>
          </form>

    </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
