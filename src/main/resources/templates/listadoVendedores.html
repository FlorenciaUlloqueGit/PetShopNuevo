<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
        <title>Listado de vendedores activos</title>
</head>
<body style="background-color: rgb(250, 237, 202)">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(193, 219, 179);">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Almacén de Mascotas</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registro}">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-white" style="background-color: rgb(254, 93, 38)">
    <h1 style="text-align: center">
        <br><br>
        Listado de vendedores
        <br><br><br>
    </h1>
</div>
<div class="container-fluid text-white" style="background-color: rgb(242, 192, 120);">

    <br>
    <h2 style="text-align: center">Alta, baja y modificación de vendedores</h2>
    <br>

</div>

<br>
<br>
<br>


<div class="container">
    <td><a  th:href="@{/vendedores}" class="btn btn-danger"> Crear nuevo</a></td>
</div>
<br>
<br>

<div class="container" th:if=${param.exito}>
    <div class="alert alert-info">El vendedor se ha eliminado exitosamente.</div>
</div>
<div th:if=${param.error}>
    <div class="alert alert-danger">No se pudo eliminar el vendedor</div>
</div>


<div class="container">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Usuario</th>
            <th scope="col">Contraseña</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vendedor: ${vendedors}">
            <td th:text="${vendedor.idVendedor}"></td>
            <td th:text="${vendedor.usuario}"></td>
            <td th:text="${vendedor.pass}"></td>
            <td><a th:href="@{/vendedores/update/{idVendedor}(idVendedor=${vendedor.idVendedor})}" class="btn btn-info">
                Editar</a></td>
            <td><a th:href="@{/vendedores/delete/{idVendedor}(idVendedor=${vendedor.idVendedor})}" class="btn btn-danger">
                Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<br>
<br>
</body>
</html>
