<div class="container">

    <div th:if=${param.error}>
        <div class="alert alert-danger">Error: Debe completar todos los campos para realizar la transacci√≥n</div>
    </div>
    <div th:if=${param.errorMonto}>
        <div class="alert alert-danger">Error:El dinero en efectivo brindado por el cliente debe ser mayor o igual al de
            la compra
        </div>
    </div>
    <div th:if=${param.exitoIngreso}>
        <div class="alert alert-info">Se ha registrado la venta exitosamente.
        </div>
    </div>

    <form th:action="@{ventasCliente/confirmacionVentaDebito}" method="post" th:object="${dtoPago}">

        <div class="form-group">
            <label for="total">Total venta en AR$</label>
            <input type="number" class="form-control" id="total" th:value="${dtoPago.total}" disabled>
        </div>


        <div class="form-group">
            <label for="cantidadEntrante">Cantidad dinero entrante en AR$</label>
            <input type="number" class="form-control" id="cantidadEntrante" th:field="${dtoPago.cantidadEntrante}">
        </div>

        <br>
        <button type="submit"  class="btn btn-success" id="botonCrear">Finalizar</button>
    </form>


</div>
